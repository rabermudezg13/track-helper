# Configuración específica para trackhelper.fromcolombiawithcoffees.com
# Esta configuración solo afecta a este dominio y no interfiere con otras apps

server {
    listen 80;
    server_name trackhelper.fromcolombiawithcoffees.com;

    # Redirigir HTTP a HTTPS (opcional, descomentar si tienes SSL)
    # return 301 https://$server_name$request_uri;

    # Si no tienes SSL, usar esta configuración:
    # Proxy para la API (debe ir primero)
    location /api/ {
        proxy_pass http://trackercheck-app:3030;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Aumentar timeout para archivos grandes
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # Tamaño máximo de archivo (100MB)
        client_max_body_size 100M;
    }

    # Proxy para el frontend (debe ir después de /api/)
    location / {
        proxy_pass http://trackercheck-app:3031;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Aumentar timeout para archivos grandes
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # Tamaño máximo de archivo (100MB)
        client_max_body_size 100M;
    }
}

