server {
    listen 80;
    server_name trackhelper.fromcolombiawithcoffees.com;

    # Logs
    access_log /opt/homebrew/var/log/nginx/trackhelper.access.log;
    error_log /opt/homebrew/var/log/nginx/trackhelper.error.log;

    # Proxy para la API (debe ir primero)
    location /api/ {
        proxy_pass http://127.0.0.1:3050;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout para archivos grandes
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # Tama침o m치ximo de archivo (100MB)
        client_max_body_size 100M;
    }

    # Proxy para el frontend
    location / {
        proxy_pass http://127.0.0.1:3051;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout para archivos grandes
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # Tama침o m치ximo de archivo (100MB)
        client_max_body_size 100M;
    }
}
